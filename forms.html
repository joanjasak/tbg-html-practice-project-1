<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="viewport" content="width=device-width">

    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="{{ page.url }}">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="css/ia/main.css">

</head>
<body>

    <header class="l-header">
        <div class="header-inner l-contain">
            <div class="header-logo">Logo</div>
            <div class="header-utility">
                <ul class="nav-utility">
                    <li><a href="#">Link-1</a></li>
                    <li><a href="#">Link-2</a></li>
                    <li><a href="#">Link-3</a></li>
                    <li><a href="#">Link-4</a></li>
                    <li><a href="#" class="active">Link-5-Active</a></li>
                </ul> <!-- .nav-utility -->
                <div class="header-search">
                    <label for="search-input">Search</label>
                    <input type="search" placeholder="Search" id="search-input" class="header-search-input">
                </div> <!-- .header-search -->
                <div class="header-login">
                    <a class="js-header-login-toggle header-login-toggle" href="#">Login</a> <!-- I want to make the whole login button clickable as with a in nav-primary. -->
                    <div class="header-login-content is-collapsed"> 
                        <label for="username-input">Username</label>
                        <input type="username" placeholder="Username" id="username-input" class="header-username-input">
                        <label for="password-input">Password</label>
                        <input type="password" placeholder="Password" id="password-input" class="header-password-input">
                        <button type="submit" class="header-login-button">Submit</button>
                        <!-- Add submit button! -->
                    </div> <!-- .header-login-content -->
                </div> <!-- .header-login -->
            </div> <!-- .header-utlity -->
        </div> <!-- .header-inner -->
    </header>
	
	<div class="nav-wrap js-nav-wrap">
        <div class="l-contain">
            <nav class="nav-primary"></nav>
        </div>
    </div>

    <div class="l-maincontent l-contain cf">
        <div class="l-1-col-master cf">

            <main class="l-content-primary">
                <div class="forms">
                    <label for="firstname-input">First Name<span class="required">*</span></label>
                    <span class="error">*Please add a name</span>
                    <input type="firstname" id="firstname-input" type="text" class="form-field">
                    
                    <label for="lastname-input">Last Name</label>
                    <input type="lastname" id="lastname-input" type="text" class="form-field">
                    
                    <label for="phone-input">Phone Number</label>
                    <input id="phone" type="tel" class="form-field">
                    
                    <label for="email-input">Email</label>
                    <input id="email" type="email" class="form-field">
                    
                    <label for="city-select">City</label>
                    <select id="city" class="form-field">
                        <option>Rio de Janeiro</option>
                        <option>Quito</option>
                        <option>Guayaquil</option>
                    </select>
           
                    <label for="amount-input">HOW MUCH?</amount>
                    <input id="amount" type="range" name="amount" min="Little" max"Lot" class="form-field">

                    <fieldset class="form-radio">
                        <legend>
                            <label for="radio-button">City</label>
                            <br>
                            <input type="radio" name="city" value="prague" checked>Prague
                            <br>
                            <input id="radio-button" type="radio" name="city" value="moscow">Moscow
                        </legend>
                    </fieldset> <!-- .form-radio -->

                    <fieldset class="form-checkbox">
                        <legend>
                            <label for="checkbox">Continent</label>
                            <br>
                            <input type="checkbox" name="continent" value="africa">Africa
                            <br>
                            <input type="checkbox" name="continent" value="moscow" checked>South America
                        </legend>
                    </fieldset> <!-- .form-radio -->

                    <fieldset class="form-datepicker">
                        <label for="datestart">Start</label>
                        <br>
                        <input id="datestart" name="datestart" type="date">
                    </fieldset> <!-- .form-datepicker -->

                    <button type="submit" class="form-button">Submit</button>
                </forms> 
            </main><!-- .content-primary -->

        </div><!-- .l-1-col-master -->
    </div><!-- .l-maincontent .l-contain -->

    <footer class="l-footer cf">
        <div class="footer-inner l-contain">
            <div class="footer-logo">Footer</div>
        </div> <!-- .footer-inner -->
    </footer> 
	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/ia/main.js"></script>


</body>
</html>
